    <div id="logout">

    <div id="balance">

        <h3 id="newMsg">$0</h3>

          id="mscard"
          src="images\Mastercard.png"

          height="20px"
          width="40px"
        />
      </div>
    </div>

    <div id="deposit">
      <div id="card1">
        <h2>Deposit</h2>
        <h3 id="new-deposit">$0</h3>
        <h4 id="number">XXXX XXXX XXXX</h4>
        <img
          id="mscard"
          src="images\Mastercard.png"
          alt=""
          height="20px"
          width="40px"
        />
      </div>
    </div>

    <div id="withdrawal">
      <div id="card2">
        <h2>Withdrawal</h2>
        <h3 id="new-withdrawal">$0</h3>
        <h4 id="number">XXXX XXXX XXXX</h4>
        <img
          id="mscard"
          src="images\Mastercard.png"
          alt=""
          height="20px"
          width="40px"
        />
      </div>
    </div>

    <div id="last">
      <h2>Last Transactions</h2>
    </div>





    <div id="depositMoney">
      <h2>DEPOSIT</h2>
      <input
        type="text"
        id="deposit-amount"
        placeholder="Enter Amount"
      /><br /><br /><br />
      <button onclick="deposit()" id="enter1">
        <img src="images\enter.png" alt="" height="40px" width="40px" />
      </button>
    </div>

    <div id="transferMoney">
      <h2>TRANSFER</h2>
      <input
        type="text"
        id="transfer-id"
        placeholder="Account Number"
      /><br /><br />
      <input
        type="text"
        id="transfer-amount"
        placeholder="Enter Amount"
      /><br /><br />
      <button id="enter" onclick="transfer()">
        <img src="images\enter.png" alt="" height="40px" width="40px" />
      </button>
    </div>
